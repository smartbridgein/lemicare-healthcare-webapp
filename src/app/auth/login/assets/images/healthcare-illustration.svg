<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e8f5fe" />
      <stop offset="100%" stop-color="#d1e9ff" />
    </linearGradient>
    <linearGradient id="doctor-coat" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#f0f4f8" />
    </linearGradient>
    <linearGradient id="patient-clothes" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#e8f0fe" />
      <stop offset="100%" stop-color="#c9d9f8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="url(#bg-gradient)" />
  
  <!-- Medical crosses background pattern -->
  <g opacity="0.1">
    <path d="M100,100 h20 v-20 h20 v20 h20 v20 h-20 v20 h-20 v-20 h-20 z" fill="#1a73e8" />
    <path d="M600,150 h20 v-20 h20 v20 h20 v20 h-20 v20 h-20 v-20 h-20 z" fill="#1a73e8" />
    <path d="M200,450 h20 v-20 h20 v20 h20 v20 h-20 v20 h-20 v-20 h-20 z" fill="#1a73e8" />
    <path d="M650,400 h20 v-20 h20 v20 h20 v20 h-20 v20 h-20 v-20 h-20 z" fill="#1a73e8" />
  </g>
  
  <!-- Medical equipment illustration -->
  <g transform="translate(520, 100)">
    <rect x="0" y="0" width="180" height="100" rx="10" fill="#ffffff" stroke="#d0e0ff" stroke-width="2" />
    <rect x="30" y="20" width="120" height="60" rx="5" fill="#eaf2ff" stroke="#b0c8ff" stroke-width="2" />
    <circle cx="90" cy="50" r="20" fill="#ffffff" stroke="#4285f4" stroke-width="2" />
    <path d="M90,40 v20 M80,50 h20" stroke="#4285f4" stroke-width="3" />
    <circle cx="30" cy="30" r="5" fill="#34a853" />
    <circle cx="30" cy="50" r="5" fill="#fbbc05" />
    <circle cx="30" cy="70" r="5" fill="#ea4335" />
  </g>
  
  <!-- Doctor Figure -->
  <g transform="translate(250, 160)">
    <!-- Doctor Head -->
    <circle cx="100" cy="70" r="50" fill="#ffdbac" />
    <!-- Doctor Hair -->
    <path d="M60,60 C60,40 80,20 110,25 C140,30 150,60 140,80 C135,90 130,70 100,70 C70,70 60,80 60,60" fill="#4e3521" />
    <!-- Doctor Ears -->
    <ellipse cx="55" cy="70" rx="5" ry="10" fill="#ffdbac" />
    <ellipse cx="145" cy="70" rx="5" ry="10" fill="#ffdbac" />
    <!-- Doctor Eyes -->
    <ellipse cx="80" cy="65" rx="5" ry="7" fill="white" />
    <ellipse cx="120" cy="65" rx="5" ry="7" fill="white" />
    <circle cx="80" cy="65" r="2" fill="#333" />
    <circle cx="120" cy="65" r="2" fill="#333" />
    <!-- Doctor Eyebrows -->
    <path d="M75,55 q5,-5 10,0" stroke="#4e3521" stroke-width="2" fill="none" />
    <path d="M115,55 q5,-5 10,0" stroke="#4e3521" stroke-width="2" fill="none" />
    <!-- Doctor Smile -->
    <path d="M85,90 q15,10 30,0" stroke="#333" stroke-width="2" fill="none" />
    <!-- Doctor Nose -->
    <path d="M100,70 q0,8 5,12" stroke="#333" fill="none" />
    <!-- Doctor Stethoscope -->
    <path d="M70,170 C40,160 60,210 60,225 C60,240 130,240 130,225 C130,210 150,160 120,170" stroke="#4285f4" stroke-width="4" fill="none" />
    <circle cx="95" cy="235" r="10" fill="#4285f4" />
    <!-- Doctor Body -->
    <path d="M60,120 L50,300 L150,300 L140,120" fill="url(#doctor-coat)" />
    <!-- Doctor Coat -->
    <path d="M60,120 L55,220 L70,220 L70,300 L130,300 L130,220 L145,220 L140,120" fill="url(#doctor-coat)" stroke="#dddddd" stroke-width="1" />
    <!-- Doctor Neck -->
    <path d="M85,120 L85,140 L115,140 L115,120" fill="#ffdbac" />
    <!-- Doctor Shirt -->
    <path d="M85,140 L85,180 L115,180 L115,140" fill="#e1f5fe" />
    <!-- Doctor ID Card -->
    <rect x="90" cy="150" width="20" height="30" fill="white" stroke="#dddddd" />
    <rect x="95" cy="155" width="10" height="10" fill="#4285f4" />
    <path d="M95,170 h10 M95,175 h10 M95,180 h5" stroke="#cccccc" stroke-width="1" />
    <!-- Doctor Coat Details -->
    <path d="M60,120 L140,120" stroke="#dddddd" stroke-width="1" fill="none" />
    <path d="M70,150 L60,150" stroke="#dddddd" stroke-width="1" fill="none" />
    <path d="M130,150 L140,150" stroke="#dddddd" stroke-width="1" fill="none" />
    <path d="M70,170 L60,170" stroke="#dddddd" stroke-width="1" fill="none" />
    <path d="M130,170 L140,170" stroke="#dddddd" stroke-width="1" fill="none" />
    <path d="M70,190 L60,190" stroke="#dddddd" stroke-width="1" fill="none" />
    <path d="M130,190 L140,190" stroke="#dddddd" stroke-width="1" fill="none" />
    <!-- Doctor Arms -->
    <path d="M60,130 C40,180 30,210 40,250" stroke="#ffdbac" stroke-width="20" stroke-linecap="round" fill="none" />
    <path d="M140,130 C160,180 165,200 155,235" stroke="#ffdbac" stroke-width="20" stroke-linecap="round" fill="none" />
  </g>
  
  <!-- Patient Figure -->
  <g transform="translate(450, 200)">
    <!-- Patient Head -->
    <circle cx="100" cy="70" r="45" fill="#ffdbac" />
    <!-- Patient Hair -->
    <path d="M70,40 C70,20 130,20 130,40 C130,60 120,50 100,50 C80,50 70,60 70,40" fill="#8d6e63" />
    <!-- Patient Ears -->
    <ellipse cx="60" cy="70" rx="5" ry="10" fill="#ffdbac" />
    <ellipse cx="140" cy="70" rx="5" ry="10" fill="#ffdbac" />
    <!-- Patient Eyes -->
    <ellipse cx="80" cy="65" rx="5" ry="7" fill="white" />
    <ellipse cx="120" cy="65" rx="5" ry="7" fill="white" />
    <circle cx="80" cy="65" r="2" fill="#333" />
    <circle cx="120" cy="65" r="2" fill="#333" />
    <!-- Patient Eyebrows -->
    <path d="M75,55 q5,-5 10,0" stroke="#8d6e63" stroke-width="2" fill="none" />
    <path d="M115,55 q5,-5 10,0" stroke="#8d6e63" stroke-width="2" fill="none" />
    <!-- Patient Smile -->
    <path d="M85,85 q15,10 30,0" stroke="#333" stroke-width="2" fill="none" />
    <!-- Patient Nose -->
    <path d="M100,70 q0,8 5,10" stroke="#333" fill="none" />
    <!-- Patient Body -->
    <path d="M80,115 L60,280 L140,280 L120,115" fill="url(#patient-clothes)" />
    <!-- Patient Neck -->
    <path d="M90,115 L90,130 L110,130 L110,115" fill="#ffdbac" />
    <!-- Patient Arms -->
    <path d="M80,145 C60,160 50,190 45,210" stroke="#ffdbac" stroke-width="16" stroke-linecap="round" fill="none" />
    <path d="M120,145 C140,155 145,170 150,200" stroke="#ffdbac" stroke-width="16" stroke-linecap="round" fill="none" />
    <!-- Patient Clothes Details -->
    <path d="M70,160 L70,220" stroke="#b0ccff" stroke-width="1" fill="none" />
    <path d="M75,160 L75,220" stroke="#b0ccff" stroke-width="1" fill="none" />
    <path d="M125,160 L125,220" stroke="#b0ccff" stroke-width="1" fill="none" />
    <path d="M130,160 L130,220" stroke="#b0ccff" stroke-width="1" fill="none" />
  </g>
  
  <!-- Medical icons -->
  <g transform="translate(50, 70)">
    <circle cx="40" cy="40" r="35" fill="#ffffff" stroke="#1a73e8" stroke-width="2" />
    <path d="M40,20 v40 M20,40 h40" stroke="#1a73e8" stroke-width="4" />
  </g>
  
  <g transform="translate(680, 500)">
    <circle cx="40" cy="40" r="35" fill="#ffffff" stroke="#1a73e8" stroke-width="2" />
    <path d="M25,40 q15,-20 30,0 M25,50 q15,10 30,0" stroke="#1a73e8" stroke-width="2" fill="none" />
  </g>
  
  <!-- Heart beat line -->
  <g transform="translate(100, 450)">
    <path d="M0,30 L50,30 L70,10 L90,50 L110,10 L130,50 L150,30 L200,30" stroke="#1a73e8" stroke-width="3" fill="none" />
  </g>
  
  <!-- Healthcare text -->
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#1a73e8">CARECONNECT HEALTHCARE</text>
</svg>
