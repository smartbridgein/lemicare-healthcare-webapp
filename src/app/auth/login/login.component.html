<div class="login-container">
  <div class="row g-0 h-100">
    <!-- Login form section -->
    <div class="col-12 col-md-6 form-col">
      <div class="form-wrapper">
        <div class="logo-area text-center">
          <h1>LemiCare Health</h1>
          <p class="tagline">Creating a healthier tomorrow</p>
        </div>

        <h2 class="form-title text-center">Login</h2>
        <p class="form-subtitle text-center">Access your personal healthcare dashboard</p>
        
        <!-- Error message display -->
        <div class="alert alert-danger" *ngIf="loginError">
          {{ loginError }}
        </div>
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-4">
          <!-- Email field -->          
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <div class="mb-2">
              <input 
                type="email" 
                id="email" 
                formControlName="email"
                class="form-control"
                [ngClass]="{'is-invalid': loginForm.controls['email'].invalid && loginForm.controls['email'].touched}"
                placeholder="Enter your email address"
              >
            </div>
            <div class="invalid-feedback d-block" *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
              Please enter a valid email address
            </div>
          </div>

          <!-- Toggle login method -->
          <!-- <div class="form-group mt-4">
            <div class="d-flex align-items-center justify-content-between">
              <label class="form-label mb-0">Login Method</label>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="loginMethod" (change)="toggleLoginMethod()">
                <label class="form-check-label" for="loginMethod">{{ useOTP ? 'Using OTP' : 'Using Password' }}</label>
              </div>
            </div>
          </div> -->

          <!-- Password field (shown when not using OTP) -->
          <div class="form-group mt-3" *ngIf="!useOTP">
            <div class="d-flex align-items-center justify-content-between">
              <label for="password" class="form-label">Password</label>
              <a routerLink="/auth/forgot-password" class="btn-link">Forgot Password?</a>
            </div>
            <div class="d-flex mb-2">
              <div class="input-group flex-nowrap">
                <input 
                  [type]="showPassword ? 'text' : 'password'" 
                  id="password" 
                  formControlName="password"
                  class="form-control" 
                  style="border-right: 0; border-top-right-radius: 0; border-bottom-right-radius: 0;"
                  [ngClass]="{'is-invalid': loginForm.controls['password'].invalid && loginForm.controls['password'].touched}"
                  placeholder="Enter your password"
                >
                <span class="input-group-text" style="border-left: 0; border-top-left-radius: 0; border-bottom-left-radius: 0; background-color: white;">
                  <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'" 
                     style="cursor: pointer; color: #6c757d;"
                     (click)="togglePasswordVisibility()"></i>
                </span>
              </div>
            </div>
            <div class="invalid-feedback d-block" *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
              Password must be at least 6 characters
            </div>
          </div>

          <!-- OTP field (shown when using OTP) -->
          <div class="form-group mt-3" *ngIf="useOTP">
            <div class="d-flex align-items-center justify-content-between">
              <label for="otp" class="form-label">One Time Password</label>
              <button type="button" class="btn-link" (click)="requestOTP()">
                {{ loading ? 'Sending...' : 'Get OTP' }}
              </button>
            </div>
            <input 
              type="text" 
              id="otp" 
              formControlName="otp"
              class="form-control mb-2" 
              [ngClass]="{'is-invalid': loginForm.controls['otp'].invalid && loginForm.controls['otp'].touched}"
              placeholder="Enter 6 digit OTP"
              maxlength="6"
            >
            <div class="invalid-feedback d-block" *ngIf="loginForm.controls['otp'].invalid && loginForm.controls['otp'].touched">
              Please enter a valid 6 digit OTP
            </div>
          </div>

          <!-- Remember me checkbox -->
          <div class="form-group mt-4">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" formControlName="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
          </div>

          <!-- Submit button -->
          <div class="form-group mt-4">
            <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              Login
            </button>
          </div>

         <!--<div class="mt-4 text-center">
            <span>New to LemiCare? </span>
            <a routerLink="/auth/signup" class="text-primary fw-bold">Register New Clinic</a>
          </div>--> 
        </form>

        <!-- Footer -->
        <div class="powered-by mt-4 text-center">
          <p class="text-muted small mb-0 text-center">Powered by <span class="fw-bold">SmartBridge Innovations</span></p>
        </div>
      </div>
    </div>

    <!-- Illustration section -->
    <div class="col-md-6 d-none d-md-flex illustration-col">
      <div class="illustration-wrapper">
        <div class="logo-container"></div>
        <!-- <h2>Welcome to LemiCare</h2>
        <p>Your trusted healthcare partner</p> -->
      </div>
    </div>
  </div>
</div>
