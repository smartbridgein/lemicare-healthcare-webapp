<div class="modal fade" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow">
      <div class="modal-header" [ngClass]="headerClass">
        <h5 class="modal-title fw-bold" id="confirmationModalLabel">{{ title }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="dismiss()"></button>
      </div>
      
      <div class="modal-body">
        <p>{{ message }}</p>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="dismiss()">{{ cancelText }}</button>
        <button type="button" [class]="'btn ' + confirmButtonClass" (click)="confirm()">{{ confirmText }}</button>
      </div>
    </div>
  </div>
</div>
