<!-- Already Booked Modal -->
<div *ngIf="visible" class="modal-overlay position-fixed top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center" style="background-color: rgba(0,0,0,0.5); z-index: 1050;">
  <div class="modal-dialog modal-dialog-centered" style="max-width: 450px;">
    <div class="modal-content border-0 shadow">
      <div class="modal-body text-center p-4">
        <div class="already-booked-icon my-4 text-danger">
          <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-calendar-x" viewBox="0 0 16 16">
            <path d="M6.146 7.146a.5.5 0 0 1 .708 0L8 8.293l1.146-1.147a.5.5 0 1 1 .708.708L8.707 9l1.147 1.146a.5.5 0 0 1-.708.708L8 9.707l-1.146 1.147a.5.5 0 0 1-.708-.708L7.293 9 6.146 7.854a.5.5 0 0 1 0-.708z"/>
            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
          </svg>
        </div>
        
        <h3 class="text-danger fw-bold mb-3">Appointment Slot Not Available</h3>
        
        <p class="mb-3">
          The selected time slot ({{ appointmentTime }}) with {{ doctorName }} is already booked.
        </p>
        
        <p class="text-muted mb-4">Please select a different time or doctor.</p>
        
        <div class="d-flex justify-content-center gap-3">
          <button class="btn btn-outline-secondary px-4" (click)="closeModal('cancel')">
            Try Again
          </button>
          <button class="btn btn-primary px-4" (click)="closeModal('viewSlots')">
            View Available Slots
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
