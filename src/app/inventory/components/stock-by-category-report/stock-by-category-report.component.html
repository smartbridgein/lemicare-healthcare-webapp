<div class="card shadow-sm">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Stock by Category</h5>
    <button class="btn btn-sm btn-outline-primary" (click)="onRefresh()" [disabled]="isLoading">
      <i class="bi bi-arrow-clockwise me-1"></i> Refresh
    </button>
  </div>
  <div class="card-body">
    <div *ngIf="isLoading" class="text-center p-4">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2">Loading stock data...</p>
    </div>

    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>

    <div *ngIf="!isLoading && !error" class="row">
      <!-- Visualization View -->
      <div class="col-lg-8">
        <div class="chart-container" *ngIf="stockByCategory.length > 0">
          <div class="bar-chart">
            <div *ngFor="let item of chartData" class="bar-item mb-3">
              <div class="d-flex justify-content-between mb-1">
                <span>{{ item.name }}</span>
                <span><strong>{{ item.value }}</strong> units</span>
              </div>
              <div class="progress">
                <div class="progress-bar" role="progressbar" 
                     [ngStyle]="{'width': (item.value / getMaxStock() * 100) + '%', 
                                'background-color': getRandomColor(item.name)}"
                     [attr.aria-valuenow]="item.value" 
                     aria-valuemin="0" 
                     [attr.aria-valuemax]="getMaxStock()">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="stockByCategory.length === 0" class="text-center p-4">
          <p>No stock data available by category.</p>
        </div>
      </div>
      
      <!-- Table View -->
      <div class="col-lg-4">
        <table class="table table-striped table-hover" *ngIf="stockByCategory.length > 0">
          <thead>
            <tr>
              <th>Category</th>
              <th class="text-end">Stock Count</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of stockByCategory">
              <td>{{ item.category || 'Uncategorized' }}</td>
              <td class="text-end">{{ item.totalStock }}</td>
            </tr>
          </tbody>
          <tfoot>
            <tr class="table-secondary">
              <td><strong>Total</strong></td>
              <td class="text-end">
                <strong>{{ stockByCategory | sum: 'totalStock' }}</strong>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>
